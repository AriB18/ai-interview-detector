<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Detector - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .status-active {
            background: #4ade80;
            color: white;
        }
        
        .status-inactive {
            background: #f87171;
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .score-display {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        
        .score-low { color: #4ade80; }
        .score-medium { color: #fbbf24; }
        .score-high { color: #f87171; }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e5e7eb;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 15px;
        }
        
        .alert-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .alert-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid;
        }
        
        .alert-critical {
            background: #fee;
            border-color: #f87171;
        }
        
        .alert-high {
            background: #fff7ed;
            border-color: #fb923c;
        }
        
        .alert-medium {
            background: #fef9c3;
            border-color: #fbbf24;
        }
        
        .alert-time {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç AI Interview Detector</h1>
            <p style="color: #666; margin: 10px 0;">Real-time monitoring for AI-assisted interview cheating</p>
            <span id="status" class="status-badge status-active">‚óè MONITORING ACTIVE</span>
        </div>
        
        <div class="grid">
            <div class="card">
                <h3>Overall Detection Score</h3>
                <div id="overallScore" class="score-display score-low">0%</div>
                <div class="progress-bar">
                    <div id="overallProgress" class="progress-fill" style="width: 0%; background: #4ade80;"></div>
                </div>
            </div>
            
            <div class="card">
                <h3>Process Monitor</h3>
                <div id="processScore" class="score-display score-low">0%</div>
                <div class="progress-bar">
                    <div id="processProgress" class="progress-fill" style="width: 0%; background: #667eea;"></div>
                </div>
            </div>
            
            <div class="card">
                <h3>Audio Analysis</h3>
                <div id="audioScore" class="score-display score-low">0%</div>
                <div class="progress-bar">
                    <div id="audioProgress" class="progress-fill" style="width: 0%; background: #764ba2;"></div>
                </div>
            </div>
            
            <div class="card">
                <h3>Behavioral Patterns</h3>
                <div id="behaviorScore" class="score-display score-low">0%</div>
                <div class="progress-bar">
                    <div id="behaviorProgress" class="progress-fill" style="width: 0%; background: #ec4899;"></div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>Detection Timeline</h3>
            <div class="chart-container">
                <canvas id="timelineChart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <h3>Recent Alerts (<span id="alertCount">0</span>)</h3>
            <div id="alertList" class="alert-list">
                <p style="color: #999; text-align: center; padding: 40px;">No alerts detected</p>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        
        // Initialize chart
        const ctx = document.getElementById('timelineChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Detection Score',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1
                    }
                }
            }
        });
        
        function updateScore(elementId, progressId, score) {
            const percentage = Math.round(score * 100);
            const element = document.getElementById(elementId);
            const progress = document.getElementById(progressId);
            
            element.textContent = percentage + '%';
            progress.style.width = percentage + '%';
            
            // Update color based on score
            element.className = 'score-display';
            if (score < 0.3) {
                element.classList.add('score-low');
                progress.style.background = '#4ade80';
            } else if (score < 0.7) {
                element.classList.add('score-medium');
                progress.style.background = '#fbbf24';
            } else {
                element.classList.add('score-high');
                progress.style.background = '#f87171';
            }
        }
        
        socket.on('update', function(data) {
            updateScore('overallScore', 'overallProgress', data.overall_score);
            updateScore('processScore', 'processProgress', data.process_score);
            updateScore('audioScore', 'audioProgress', data.audio_score);
            updateScore('behaviorScore', 'behaviorProgress', data.behavior_score);
            
            // Update chart
            const now = new Date().toLocaleTimeString();
            if (chart.data.labels.length > 50) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(data.overall_score);
            chart.update();
            
            // Update alert count
            document.getElementById('alertCount').textContent = data.alert_count;
        });
        
        // Fetch alerts periodically
        setInterval(async () => {
            const response = await fetch('/api/status');
            const data = await response.json();
            
            if (data.recent_alerts && data.recent_alerts.length > 0) {
                const alertList = document.getElementById('alertList');
                alertList.innerHTML = '';
                
                data.recent_alerts.reverse().forEach(alert => {
                    const div = document.createElement('div');
                    div.className = 'alert-item alert-' + alert.severity.toLowerCase();
                    div.innerHTML = `
                        <div class="alert-time">${new Date(alert.timestamp).toLocaleString()}</div>
                        <strong>${alert.type}</strong>: ${alert.details}
                    `;
                    alertList.appendChild(div);
                });
            }
        }, 3000);
    </script>
</body>
</html>
